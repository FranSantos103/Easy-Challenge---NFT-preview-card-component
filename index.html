<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <article>
  <div class="imageContainer">

    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT, cube artwork" class="cardImage">

  <div class="overlay">
    <img src="images/icon-view.svg" alt="" aria-hidden="true" class="viewIcon">
  </div>

  </div>

    <h1>Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="card-details">
    <div class="priceBox">
      <img src="images/icon-ethereum.svg" alt="Ethereum icon">
      <p class="price">0.041 ETH</p>
    </div>
    <div class="timeBox">
      <img src="images/icon-clock.svg" alt="Clock icon">
      <p class="timeLeft">3 days left</p>
    </div>
  </div>
    
  <div class="creator">
    <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" class="imageOfJulesWyvern">
    <p class="nameOfCreator">Creation of <span>Jules Wyvern</span></p>
  </div>
  </article>
</main>

</body>
</html>
